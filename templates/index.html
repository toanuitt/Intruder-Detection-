<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class='header'>
        Intruder Detection
    </div>
    <div class='content'>
        <div class="textbox-container">
            <label for="userInput">Input:</label>
            <input type="text" id="userInput" name="userInput" placeholder="Enter text here">
        </div>  
        <form id="modelForm">
            <label>
                <input type="radio" name="choice" value="DEEPSORT">
                Yolov5 + DeepSort
            </label>
            <br>
            <label>
                <input type="radio" name="choice" value="YOLO" checked>
                Yolov8 detector + Yolov8 tracker
            </label>
        </form>
        <div class="button-container">
            <button class="toggle-button" id="sendPolygon">Send Polygon</button>
            <button class="toggle-button" id="resetPolygon">Reset Polygon</button>
        </div>
        <div class="Notification">
        </div>
        <div id="container">
            <img id="resultImage" src="">
            <canvas id="canvas"></canvas>
        </div>
        <h1 class="Result">Intruder count: <span id="intruderCounter">0</span></h1>              
        <div id="resultContainer">
            <!-- Results will be dynamically added here -->
        </div>
       
    </div>
     
    <script type="module" src="{{ url_for('static',filename='src/main.js') }}"></script>
</body>

</html>
